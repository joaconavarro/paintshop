<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Pinturas</title>
    <link rel="icon" href="./jpegs/colibri.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
</head>
<body class="roboto-regular">

    <!-- Top Section (Logo, Search, Cart) -->
    <header class="top-section">
        <div class="logo">
            <img src="./jpegs/logo dmc.png" alt="Logo de la Tienda de Pinturas">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar productos de pintura...">
            <button>Buscar</button>
        </div>

        <div class="cart-button">
            <button>Carrito</button>
        </div>
    </header>

    <!-- Bottom Section (Navigation) -->
    <nav class="bot-section">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Pinturas</a></li>
            <li><a href="#">Ferretería</a></li>
            <li><a href="#">Herramientas</a></li>
            <li><a href="#">Sanitarios</a></li>
            <li><a href="#">Catálogo de Colores</a></li>
            <li><a href="#">Galería</a></li>
        </ul>
    </nav>
    <section class="featured-products">
        <div class="featured-vertical-text roboto-bold">
        <span>P</span>
        <span>R</span>
        <span>O</span>
        <span>D</span>
        <span>U</span>
        <span>C</span>
        <span>T</span>
        <span>O</span>
        <span>S</span>
        </div>
        <div class="carousel-container">
            <div class="carousel-items">
                <!-- Each product will be inside a div like this one -->
                <div class="product">
                    <p>Producto 1</p>                    
                    <img src="./jpegs/OFERTA 1.jpg" alt="foto producto 1">
                </div>
                <div class="product">
                <p>Producto 2</p>
                <img src="./jpegs/OFERTA 2.jpg" alt="foto producto 2">
                </div>
                <div class="product">
                <p>Producto 3</p>
                <img src="./jpegs/OFERTA 3.jpg" alt="foto producto 3">
                </div>
                <div class="product">
                <p>Producto 4</p>
                <img src="./jpegs/OFERTA 4.jpg" alt="foto producto 4">
                </div>
                <div class="product">
                <p>Producto 5</p>
                <img src="./jpegs/OFERTA 1.jpg" alt="foto producto 1">
                </div>
                <div class="product">
                <p>Producto 6</p>
                <img src="./jpegs/OFERTA 2.jpg" alt="foto producto 2">              
                </div>
                <div class="product">
                <p>Producto 7</p> 
                <img src="./jpegs/OFERTA 3.jpg" alt="foto producto 3">
                </div>
                <div class="product">
                <p>Producto 8</p>
                <img src="./jpegs/OFERTA 4.jpg" alt="foto producto 4">
                </div>
                <!-- Add more products dynamically -->
            </div>
        </div>
        <div class="featured-vertical-text">
        <span>D</span>
        <span>E</span>
        <span>S</span>
        <span>T</span>
        <span>A</span>
        <span>C</span>
        <span>A</span>
        <span>D</span>
        <span>O</span>
        <span>S</span>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="featured.js" defer></script>
</body>
</html>
