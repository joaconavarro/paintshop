<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Pinturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Section (Logo, Search, Cart) -->
    <header class="top-section">
        <div class="logo">
            <img src="logo-placeholder.png" alt="Logo de la Tienda de Pinturas">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar productos de pintura...">
            <button>Buscar</button>
        </div>

        <div class="cart-button">
            <button>Carrito</button>
        </div>
    </header>

    <!-- Bottom Section (Navigation) -->
    <nav class="bot-section">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Pinturas</a></li>
            <li><a href="#">Ferretería</a></li>
            <li><a href="#">Herramientas</a></li>
            <li><a href="#">Sanitarios</a></li>
            <li><a href="#">Catálogo de Colores</a></li>
            <li><a href="#">Galería</a></li>
        </ul>
    </nav>
    <section class="featured-products">
        <div class="carousel-container">
            <div class="carousel-items">
                <!-- Each product will be inside a div like this one -->
                <div class="product">Producto 1</div>
                <div class="product">Producto 2</div>
                <div class="product">Producto 3</div>
                <div class="product">Producto 4</div>
                <div class="product">Producto 5</div>
                <div class="product">Producto 6</div>
                <div class="product">Producto 7</div>
                <div class="product">Producto 8</div>
                <!-- Add more products dynamically -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="featured.js" defer></script>
</body>
</html>
