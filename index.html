<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Pinturas</title>
    <link rel="./jpegs/colibri.jpg" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Section (Logo, Search, Cart) -->
    <header class="top-section">
        <div class="logo">
            <img src="./jpegs/logo dmc.png" alt="Logo de la Tienda de Pinturas">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar productos de pintura...">
            <button>Buscar</button>
        </div>

        <div class="cart-button">
            <button>Carrito</button>
        </div>
    </header>

    <!-- Bottom Section (Navigation) -->
    <nav class="bot-section">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Pinturas</a></li>
            <li><a href="#">Ferretería</a></li>
            <li><a href="#">Herramientas</a></li>
            <li><a href="#">Sanitarios</a></li>
            <li><a href="#">Catálogo de Colores</a></li>
            <li><a href="#">Galería</a></li>
        </ul>
    </nav>
    <section class="featured-products">
        <h2 class="featured-vertical-text">Productos</h2>
        <div class="carousel-container">
            <div class="carousel-items">
                <!-- Each product will be inside a div like this one -->
                <div class="product">
                    <p>Producto 1</p>                    
                    <img src="./jpegs/OFERTA 1.jpg" alt="foto producto 1">
                </div>
                <div class="product">
                <p>Producto 2</p>
                <img src="./jpegs/OFERTA 2.jpg" alt="foto producto 2">
                </div>
                <div class="product">
                <p>Producto 3</p>
                <img src="./jpegs/OFERTA 3.jpg" alt="foto producto 3">
                </div>
                <div class="product">
                <p>Producto 4</p>
                <img src="./jpegs/OFERTA 4.jpg" alt="foto producto 4">
                </div>
                <div class="product">
                <p>Producto 5</p>
                <img src="./jpegs/OFERTA 1.jpg" alt="foto producto 1">
                </div>
                <div class="product">
                <p>Producto 6</p>
                <img src="./jpegs/OFERTA 2.jpg" alt="foto producto 2">              
                </div>
                <div class="product">
                <p>Producto 7</p> 
                <img src="./jpegs/OFERTA 3.jpg" alt="foto producto 3">
                </div>
                <div class="product">
                <p>Producto 8</p>
                <img src="./jpegs/OFERTA 4.jpg" alt="foto producto 4">
                </div>
                <!-- Add more products dynamically -->
            </div>
        </div>
        <h2>Destacados</h2>
    </section>

    <script src="script.js"></script>
    <script src="featured.js" defer></script>
</body>
</html>
