<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="animation1.css"> <!-- Animation 1 specific stylesheet -->
    <link rel="stylesheet" href="animation2.css"> <!-- Animation 2 specific stylesheet -->

</head>
<body>
    <div class="button-container">
        <button onclick="showAnimation('animation1')">Animation 1</button>
        <button onclick="showAnimation('animation2')">Animation 2</button>
        <button onclick="showAnimation('animation3')">Animation 3</button>
        <button onclick="showAnimation('animation4')">Animation 4</button>
        <button onclick="showAnimation('animation5')">Animation 5</button>
    </div>
    
    <div class="main-content">
        <div id="animation1" class="animation active">
            <div class="bg-image">                
            </div>
            <div class="overlay-image">    
            </div>
        </div>
        <div id="animation2" class="animation">
            <img class="image-bottom-right" src="boxes/boxes.png">
            <img class="caja-1" src="boxes/caja1.png">                
              
        </div>
        <div id="animation3" class="animation">
            <h2>Animation 3</h2>
            <p>This is where Animation 3 content goes.</p>
        </div>
        <div id="animation4" class="animation">
            <h2>Animation 4</h2>
            <p>This is where Animation 4 content goes.</p>
        </div>
        <div id="animation5" class="animation">
            <h2>Animation 5</h2>
            <p>This is where Animation 5 content goes.</p>
        </div>
    </div>

    <script> function showAnimation(animationId) {
            const animations = document.querySelectorAll('.animation');
            animations.forEach(animation => {
                if (animation.id === animationId) {
                    animation.classList.add('active');
                } else {
                    animation.classList.remove('active');
                }
            });
        }

        // Set default animation
        showAnimation('animation1');
    </script>
</body>
</html>
