<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
    <div id="login-section" style="display: block;">
<div class="g-signin2" data-onsuccess="onSignIn" data-client_id="425627947718-26j5n0t5t3kme55govd3n463ogolfjbo.apps.googleusercontent.com"></div>

        <p id="login-error" style="display: none;">Invalid user</p>
    </div>

    <div id="admin-panel" style="display: none;">
        <h1>Admin Panel</h1>     

        <h2>Add/Edit Item</h2>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <input type="text" id="item-image" placeholder="Image URL" required>
            <input type="text" id="item-title" placeholder="Title" required>
            <input type="text" id="item-price" placeholder="Price" required>
            <input type="text" id="item-description" placeholder="Description">
            <input type="text" id="item-stock" placeholder="Stock" required>
            <button class="button-data" type="submit">Save Item</button>
        </form>
        <br>
        <button class="button-data" id="load-data">Load Data</button>
        <button class="button-data" id="save-data">Save Data</button>

        <h2>Items</h2>
        <ul id="item-list"></ul>
    </div>

    <script src="admin.js"></script>

</body>
</html>
