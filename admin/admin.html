<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-section">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error">Invalid username or password</p>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <h1>Admin Panel</h1>     

        <h2>Add/Edit Item</h2>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <input type="text" id="item-image" placeholder="Image URL" required>
            <input type="text" id="item-title" placeholder="Title" required>
            <input type="text" id="item-price" placeholder="Price" required>
            <input type="text" id="item-description" placeholder="Description">
            <input type="text" id="item-stock" placeholder="Stock" required>
            <button class="button-data" type="submit">Save Item</button>
        </form>
        <br>
        <button class="button-data" id="load-data">Load Data</button>
        <button class="button-data" id="save-data">Save Data</button>

        <h2>Items</h2>
        <ul id="item-list"></ul>
    </div>

    <script src="admin.js"></script>
    <script src="login.js"></script>

</body>
</html>
