<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="animateLetter.js" defer></script>
    <link rel="stylesheet" href="login.css">

</head>
<body id="body">
    <div id="login" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <img id="animated-image" class="animated-image" src="envelope.jpeg" alt="Envelope">
    </div>
    <script src="login.js"></script>

    <section>
        <h2>Animations</h2>
        <li>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </li>
    </section>
    
</body>
</html>
