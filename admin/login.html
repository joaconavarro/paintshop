<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="animateLetter.js" defer></script>
    <link rel="stylesheet" href="login.css">

</head>
<body id="body">
    <div id="login" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <img id="animated-image" class="animated-image" src="envelope.jpeg" alt="Envelope">
    </div>
    <script src="login.js"></script>

    <div>
        <button id="animations">Animations</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const adminButton = document.getElementById('animations');

    adminButton.addEventListener('click', () => {
        window.location.href = 'animations/animations.html'; 
    });
});
    </script>
    
</body>
</html>
